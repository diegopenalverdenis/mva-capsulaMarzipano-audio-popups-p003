<!-- AUDIO AMBIENTAL -->
<audio id="ambientAudio" src="audio/LucesDelOcaso-090824.mp3" autoplay loop></audio>

<!-- BOTÓN CON ÍCONO DINÁMICO -->
<div id="audioButton" style="position: fixed; bottom: 20px; left: 20px; z-index: 999;">
  <button onclick="toggleAudio()" style="background: none; border: none;">
    <img id="audioIcon" src="Imagenes/sound-on-icon-icon-md.png" alt="Audio Toggle" style="width: 40px;">
  </button>
</div>

<!-- SCRIPT DE CONTROL -->
<script>
  function toggleAudio() {
    var audio = document.getElementById("ambientAudio");
    var icon = document.getElementById("audioIcon");
    if (audio.paused) {
      audio.play();
      icon.src = "Imagenes/sound-on-icon-icon-md.png";
    } else {
      audio.pause();
      icon.src = "Imagenes/sound-off-icon-md.png";
    }
  }
</script>
  <!-- POPUP OVERLAY -->
<div id="popupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
     background-color: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px;">
  <div id="popupContent" style="display: flex; flex-wrap: wrap; gap: 20px; max-width: 90%; max-height: 90%; align-items: center;">
    <img id="popupImage" src="" alt="Popup Image" style="max-width: 100%; height: auto; flex: 1;">
    <div id="popupText" style="color: white; font-family: sans-serif; max-width: 300px; flex: 1;">
      <h2 id="popupTitle" style="margin-top: 0;"></h2>
      <p id="popupDetails"></p>
    </div>
  </div>
</div>

<script>
  function openPopup(imageSrc, title, details) {
    document.getElementById("popupImage").src = imageSrc;
    document.getElementById("popupTitle").innerHTML = title;
    document.getElementById("popupDetails").innerHTML = details;
    document.getElementById("popupOverlay").style.display = "flex";
  }

  document.getElementById("popupOverlay").addEventListener("click", function(e) {
    if (e.target.id === "popupOverlay") {
      this.style.display = "none";
    }
  });
</script>
