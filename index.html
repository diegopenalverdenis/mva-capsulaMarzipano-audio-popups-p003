<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CÃ¡psula Museo Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #pano {
      width: 100%;
      height: 100%;
    }

    #audioControl {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #audioToggle img {
      width: 32px;
      cursor: pointer;
    }

    #volumeSlider {
      width: 100px;
    }
  </style>
</head>
<body>
  <!-- Visor Marzipano -->
  <div id="pano"></div>

  <!-- Panel de control de audio -->
  <div id="audioControl">
    <a href="javascript:void(0)" id="audioToggle">
      <img class="icon off" src="Imagenes/sound-off-icon-icon-md.png" style="display: inline;">
      <img class="icon on" src="Imagenes/sound-on-icon-icon-md.png" style="display: none;">
    </a>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Audio de fondo -->
  <audio id="bgAudio" loop>
    <source src="audio/LucesDelOcaso-090824.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="marzipano.js"></script>
  <script src="data.js"></script>
  <script>
    // Inicializar Marzipano
    const viewer = new Marzipano.Viewer(document.getElementById('pano'));
    const data = window.APP_DATA;
    const scenes = {};

    data.scenes.forEach((sceneData) => {
      const source = Marzipano.ImageUrlSource.fromString(sceneData.levels[0].tileUrl);
      const geometry = new Marzipano.CubeGeometry(sceneData.levels);
      const limiter = Marzipano.RectilinearView.limit.traditional(sceneData.faceSize, 100*Math.PI/180);
      const view = new Marzipano.RectilinearView(sceneData.initialViewParameters, limiter);
      const scene = viewer.createScene({ source, geometry, view });
      scenes[sceneData.id] = scene;
    });

    scenes[data.scenes[0].id].switchTo();

    // Control de audio
    const audio = document.getElementById("bgAudio");
    const toggle = document.getElementById("audioToggle");
    const iconOn = toggle.querySelector(".on");
    const iconOff = toggle.querySelector(".off");
    const volumeSlider = document.getElementById("volumeSlider");

    let isPlaying = false;

    toggle.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        iconOn.style.display = "inline";
        iconOff.style.display = "none";
      } else {
        audio.pause();
        iconOn.style.display = "none";
        iconOff.style.display = "inline";
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    audio.volume = volumeSlider.value;
  </script>
</body>
</html>
