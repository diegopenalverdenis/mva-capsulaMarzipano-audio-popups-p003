<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CÃ¡psula Museo Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    #audioControl {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 8px;
    }

    #audioToggle img {
      width: 32px;
      cursor: pointer;
    }

    #volumeSlider {
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="pano"></div>

  <!-- Panel de control de audio -->
  <div id="audioControl">
    <a href="javascript:void(0)" id="audioToggle">
      <img class="icon off" src="Imagenes/sound-off-icon-icon-md.png" style="display: inline;">
      <img class="icon on" src="Imagenes/sound-on-icon-icon-md.png" style="display: none;">
    </a>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Audio de fondo -->
  <audio id="bgAudio" loop>
    <source src="audio/LucesDelOcaso-090824.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="vendor/marzipano.js"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>
  <script>
    // Control de audio
    const audio = document.getElementById("bgAudio");
    const toggle = document.getElementById("audioToggle");
    const iconOn = toggle.querySelector(".on");
    const iconOff = toggle.querySelector(".off");
    const volumeSlider = document.getElementById("volumeSlider");

    let isPlaying = false;

    toggle.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play().then(() => {
          iconOn.style.display = "inline";
          iconOff.style.display = "none";
          isPlaying = true;
        }).catch((err) => {
          console.warn("Error al reproducir audio:", err);
        });
      } else {
        audio.pause();
        iconOn.style.display = "none";
        iconOff.style.display = "inline";
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    audio.volume = volumeSlider.value;
  </script>
</body>
</html>
